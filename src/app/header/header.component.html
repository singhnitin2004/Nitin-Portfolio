<header id="" class="fixed">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex text-sky-500
         items-center">
            <img src="assets/image/log.png" class="ml-2 lg:w-full md:w-40 sm:w-40  text-lime-400 h-10  ">
        </a>
        <div class="md:hidden block cursor-pointer p-4 text-xl" (click)="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu w-full md:w-auto" id="navbar-default">
            <ul
                class="hidden md:flex flex-col p-4 mt-4 bg-[#fff] rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
                <li [ngClass]="{'active':selectedIndex ==1}">
                    <a href="#portfolio"
                        class="block py-2 pr-2 pl-2 lg:text-lg md:text-sm rounded md:bg-transparent md:p-0 onclick:border-b-yellow-900  "
                        aria-current="page">HOME</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==4}">
                    <a href="#about" class="block py-2 pr-2 pl-2  lg:text-lg  md:text-sm rounded 
                         md:hover:bg-transparent md:border-0  hover:text-lime-400 md:p-0">ABOUT</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==2}">
                    <a href="#experience" class="block py-2  border-b-yellow-900  pr-2 pl-2 lg:text-lg md:text-sm rounded 
                          md:hover:bg-transparent md:border-0 hover:text-lime-400 md:p-0">EXPERIENCE</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==3}">
                    <a href="#achievement" class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded  
                         md:hover:bg-transparent md:border-0  hover:text-lime-400 md:p-0">EXPERTISE</a>
                </li>

                
                <li [ngClass]="{'active':selectedIndex ==6}">
                    <a href="#contact" class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                          md:hover:bg-transparent md:border-0 hover:text-lime-400 md:p-0">CONTACT</a>
                </li>
            </ul>
            <ul *ngIf="mobileMenu"
                class="md:hidden block flex-col p-4 mt-4 bg-gray-100 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                <li [ngClass]="{'active':selectedIndex ==1}">
                    <a href="#portfolio" (click)="handleMenuItemClick(1)" 
                        class="block py-2 pr-2 pl-2 lg:text-lg md:text-sm rounded md:bg-transparent md:p-0 onclick:border-b-yellow-900 "
                        aria-current="page">HOME</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==4}">
                    <a href="#about" (click)="handleMenuItemClick(4)" class="block py-2 pr-2 pl-2  lg:text-lg  md:text-sm rounded 
                                     ">ABOUT</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==2}">
                    <a href="#experience"(click)="handleMenuItemClick(2)" class="block py-2  border-b-yellow-900  pr-2 pl-2 lg:text-lg md:text-sm  rounded 
                                      ">EXPERIENCE</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==3}">
                    <a href="#achievement" (click)="handleMenuItemClick(3)" class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                                     ">ACHIEVEMENTS</a>
                </li>

                <li [ngClass]="{'active':selectedIndex ==6}">
                    <a href="#contact" (click)="handleMenuItemClick(6)" class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                                      ">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</header>
